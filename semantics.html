<!DOCTYPE html>

<!-- new -->
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Semantic Code Example</title>
        <link rel="stylesheet" href="css/semantics.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            
            <!-- main heading of the page - only use h1 once per page -->
            <header>
                <h1>Proper Use of HTML5 Semantic Markup</h1>
            </header>

            <!-- main navigation links to relative internal links only (once per page) -->
            <nav>
                <h2 class="sr-only">main navigation</h2>
                <ul>
                    <li><a href="#">LINK 1</a></li>
                    <li><a href="#">LINK 2</a></li>
                    <li><a href="#">LINK 3</a></li>
                </ul>
            </nav>

            <!-- main content of the page -->
            <main>
                <!-- grouping content together -->
                <section id="latin-dummy">
                    <h2>latin "dummy" text</h2>
                    <p>
                        lorem ipsum here
                    </p>
                    <!-- informatinal images -->
                    <figure>
                        <img src="http://placehold.it/300x300" alt="verbal description of image">
                        <figcaption>image title</figcaption>
                    </figure>
                    <!-- supplementary info -->
                    <aside>
                        <h2>supplementary latin links</h2>
                        <ul>
                            <li><a href="#">how to learn latin</a></li>
                        </ul>
                    </aside>
                </section>
            </main>

            <aside>
                <h2>supplementary social media links</h2>
                <ul>
                    <li><a href="#">instagram</a></li>
                </ul>
            </aside>

            <footer>
                <p>designed by me</p>
                <address>email@colorado.edu</address>
                <small>&copy; 2024</small>
            </footer>

        </div>
    </body>
</html>
